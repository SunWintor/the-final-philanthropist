<!DOCTYPE html>
<html lang="zh" >
<head>
<meta charset="UTF-8">
<title>登录</title>

<!--图标库 可无视-->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

<!--核心样式-->
<link rel="stylesheet" href="/game/tfp/static/css/login/style.css">
<link rel="stylesheet" href="/game/tfp/static/css/common.css">

</head>
<body>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">登录</h1>
    <form>
      <div class="input-container">
        <input type="text" id="login_uname" required="required" />
        <label >用户名</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="login_pwd" required="required" />
        <label >密码</label>
        <div class="bar"></div>
      </div>
      <div id="login_msg" class="res_msg"></div>
      <div class="button-container">
        <button type="button" id="login"><span>登录</span></button>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">注册
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="text" id="reg_uname" required="required" />
        <label >用户名</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="reg_pwd" required="required" />
        <label >密码</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="reg_repwd" required="required" />
        <label >确认密码</label>
        <div class="bar"></div>
      </div>
      <div id="reg_msg" class="res_msg input-container"></div>
      <div class="button-container">
        <button type="button" id="reg"><span>提交注册</span></button>
      </div>
    </form>
  </div>
</div>

<script src='/game/tfp/static/js/jquery.min.js'></script>
<script src='/game/tfp/static/js/jquery.cookie.min.js'></script>
<script src="/game/tfp/static/js/common.js"></script>
<script src="/game/tfp/static/js/login/script.js"></script>

</body>
</html>
